---
# Source: my-demoapp/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-app-my-demoapp
spec:
  type: ClusterIP
  selector:
    app: my-demoapp
  ports:
    - port: 8080
      targetPort: 8080
---
# Source: my-demoapp/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-my-demoapp
  labels:
    helm.sh/chart: my-demoapp-0.1.0
    app.kubernetes.io/name: my-demoapp
    app.kubernetes.io/instance: my-app
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 5
  selector:
    matchLabels:
      app: my-demoapp
  template:
    metadata:
      labels:
        app: my-demoapp
    spec:
      serviceAccountName: my-app-my-demoapp
      containers:
        - name: my-demoapp
          image: ":"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
