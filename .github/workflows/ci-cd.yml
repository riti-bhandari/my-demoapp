name: Docker CI Multi-Branch Pipeline

permissions:
  contents: write
  pull-requests: read

on:
  pull_request:
    branches: [release]
    types: [closed]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Gitleaks secret scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Fetch git tags
      run: git fetch --tags

    - name: Get latest tag
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV

    - name: Decide version bump
      if: github.event.pull_request.merged == true
      run: |
        VERSION=${LAST_TAG#v}
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

        SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"

        if [[ "$SOURCE_BRANCH" == hotfix/* ]]; then
          PATCH=$((PATCH + 1))
        elif [[ "$SOURCE_BRANCH" == main ]]; then
          MINOR=$((MINOR + 1))
          PATCH=0
        else
          echo "Non-releasable branch"
          exit 0
        fi

        NEW_VERSION="$MAJOR.$MINOR.$PATCH"
        NEW_TAG="v$NEW_VERSION"

        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

    - name: Configure git user
      if: env.NEW_TAG != ''
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

    - name: Create & push git tag
      if: env.NEW_TAG != ''
      run: |
        git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
        git push origin "$NEW_TAG"

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${NEW_VERSION} .

    - name: Push Docker image
      if: env.NEW_VERSION != ''
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${NEW_VERSION}
