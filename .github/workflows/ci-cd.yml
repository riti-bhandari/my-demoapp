name: Docker CI with Semantic Versioning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - test/*
      - release/*

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code (required for git tags)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: fetch tags

      # 2️⃣ Fetch all tags
      - name: Fetch git tags
        run: git fetch --tags

      # 3️⃣ Generate semantic version
      - name: Generate semantic version
        run: |
          # Get branch name
          BRANCH=${GITHUB_REF#refs/heads/}

          # Get latest tag or default
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          VERSION=${LAST_TAG#v}

          IFS='.' read MAJOR MINOR PATCH <<< "$VERSION"

          echo "Last tag: $LAST_TAG"
          echo "Branch: $BRANCH"

          if [[ "$BRANCH" == release/* ]]; then
            MINOR=$((MINOR+1))
            PATCH=0
          else
            PATCH=$((PATCH+1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      # 4️⃣ Create git tag (only once per commit)
      - name: Create git tag
        run: |
          git tag v${NEW_VERSION}
          git push origin v${NEW_VERSION}
          echo "v${NEW_VERSION}"

      # 5️⃣ Build Docker image (no dependency install here)
      - name: Build Docker image
        run: |
          docker build -t my-app:${NEW_VERSION} .

      # 6️⃣ (Optional) Push Docker image
      # Uncomment when Docker registry is ready
