name: Docker CI Multi-Branch Pipeline

permissions:
  contents: write
  pull-requests: read
  security-events: write

on:
  pull_request:
    branches: [main, release]
    types:  [opened, synchronize, reopened,closed]

jobs:
  call-unit-tests:
    name: Unit Tests
    uses: riti-bhandari/CICD_demoapp/.github/workflows/unit-test.yml@main
    with:
      working-directory: .


  call-security-checks: 
    name: Security code checks
    uses: riti-bhandari/CICD_demoapp/.github/workflows/Security-checks.yml@main
    with:
      working-directory: .

  docker-build-scan:
    name: Docker Build & Trivy Scan
    needs: [call-unit-tests, call-security-checks]
    uses: riti-bhandari/CICD_demoapp/.github/workflows/docker-build.yml@main
    with:
      image-name: java-app
      image-tag: ci
      dockerfile-path: Dockerfile
      build-context: .

  release:
    name: Tag & Push Docker Image
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    needs: docker-build-scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch git tags
        run: git fetch --tags

      - name: Decide version bump
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LAST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"

          echo "Source: $SOURCE_BRANCH"
          echo "Target: $TARGET_BRANCH"

          # DEFAULT: no tagging
          SHOULD_TAG=false
  
          if [[ "$SOURCE_BRANCH" == hotfix && "$TARGET_BRANCH" == "release" ]]; then
            PATCH=$((PATCH + 1))
            SHOULD_TAG=true
      
          elif [[ "$SOURCE_BRANCH" == main && "$TARGET_BRANCH" == "release" ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
            SHOULD_TAG=true
          fi
      
          if [[ "$SHOULD_TAG" == "true" ]]; then
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
            NEW_TAG="v$NEW_VERSION"
      
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
            echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          else
            echo "No tagging for this merge"
          fi

      - name: Push tag
        if: env.NEW_TAG != ''
        run: |
          git config user.name "riti-bhandari"
          git config user.email "riti.bhandari16@gmail.com"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        if: env.NEW_TAG != ''
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${NEW_TAG#v} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${NEW_TAG#v}

 deploy:
    name: Deploy to GCP VM
    needs: release
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    uses: riti-bhandari/CICD_demoapp/.github/workflows/deploy.yml@main
    with:
      image-name: ${{ secrets.DOCKERHUB_USERNAME }}/my-app
      image-tag: ${{ env.NEW_TAG }}
      container-name: my-app
      app-port: 8080

    
